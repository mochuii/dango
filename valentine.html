<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? 💕</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ffdde1, #bee3f8);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .button {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .button:hover {
            transform: scale(1.1);
        }
        .yes { background: #ff9aa2; }
        .no { background: #a2d5f2; }
        .hidden { display: none; }
        .pulsate { animation: pulse 1.5s infinite alternate; }
        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <div class="container" id="question">
        <h2>Will you be my Valentine? 💖 (Feb 15)</h2>
        <button class="button yes pulsate" onclick="showOptions()">Yes 😊</button>
        <button class="button no" onclick="showSadFace()">No 😢</button>
    </div>
    
    <div class="container hidden" id="options">
        <h2>Yay! 🎉 What should we do?</h2>
        <button class="button pulsate" onclick="showTimeOptions('A&G', ['12NN', '1PM', '2PM', '3PM'])">Go to A&G 🍕</button>
        <button class="button pulsate" onclick="showTimeOptions('Q Coffee or the Cafe with Cats', ['3PM', '4PM', '5PM', '6PM'])">Eat at Q Coffee or the Cafe with Cats ☕🐱</button>
        <button class="button pulsate" onclick="showTimeOptions('Watch Captain America & Eat at Expresso', ['11:00 AM', '11:15 AM', '11:30 AM', '1:45 PM', '4:30 PM', '4:45 PM', '5:00 PM', '7:15 PM'])">Watch Captain America & Eat at Expresso 🎬🍔</button>
    </div>

    <div class="container hidden" id="timeOptions"></div>
    <div class="container hidden" id="summary"></div>
    
    <div class="container hidden" id="sadFace">
        <h2>:(</h2>
    </div>
    
    <script>
        function showOptions() {
            document.getElementById('question').classList.add('hidden');
            document.getElementById('options').classList.remove('hidden');
        }
        function showSadFace() {
            document.getElementById('question').classList.add('hidden');
            document.getElementById('sadFace').classList.remove('hidden');
        }
        function showTimeOptions(activity, times) {
            document.getElementById('options').classList.add('hidden');
            let timeDiv = document.getElementById('timeOptions');
            timeDiv.innerHTML = `<h2>What time for ${activity}? ⏰</h2>`;
            times.forEach(time => {
                timeDiv.innerHTML += `<button class='button' onclick='showSummary("${activity}", "${time}")'>${time}</button>`;
            });
            timeDiv.classList.remove('hidden');
        }
        function showSummary(activity, time) {
            document.getElementById('timeOptions').classList.add('hidden');
            let summaryDiv = document.getElementById('summary');
            summaryDiv.innerHTML = `<h2>Yay! We're going to ${activity} at ${time}! 🎉</h2><p>See uuuu! 💕</p>`;
            summaryDiv.classList.remove('hidden');
        }
    </script>
</body>
</html>
